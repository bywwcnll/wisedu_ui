<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>新闻公告样式</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/font-awesome.css" rel="stylesheet">
	<script src="../js/jquery-2.1.1.min.js"></script>
	
	<script src="../js/public.js"></script>

	<link href="../css/temp.css" rel="stylesheet">
	<script>
		$(function(){
			var li = $(".wis-listC.wis-listC-angle>li");
			var li2 = $(".wis-listC:not('.wis-listC-angle')>li");
			for(var i=0; i<4; i++){
				$(".wis-listC.wis-listC-angle").append($(li).clone());
				$(".wis-listC:not('.wis-listC-angle')").append($(li2).clone());
			}

			$(".wis-tabs>li").on('click', function(event) {
				event.preventDefault();
				$(".wis-tabs>li").removeClass('active');
				$(this).addClass('active');
			});
		});
	</script>
</head>
<body>
	<div class="wis-nnlist">
		<ul class="wis-tabs">
			<li class="active"><span>学校新闻</span></li>
			<li><span>通知公告</span></li>
			<li><span>教务信息</span></li>
		</ul>
		<ul class="wis-listC wis-listC-angle">
			<li onclick="window.location.href='detail.html';">
				<p>Twitter将成为验证新闻真实性重要方式</p>
				<span>
					<i class="fa fa-clock-o"></i>
					2015-09-02
				</span>
				<span>
					<i class="fa fa-eye"></i>
					99
				</span>
				<i class="fa fa-angle-right"></i>
			</li>
		</ul>
		<ul class="wis-listC">
			<li onclick="window.location.href='detail.html';">
				<p>Twitter将成为验证新闻真实性重要方式</p>
				<span>
					<i class="fa fa-clock-o"></i>
					2015-09-02
				</span>
				<span>
					<i class="fa fa-eye"></i>
					99
				</span>
			</li>
		</ul>
	</div>
	<div class="wis-btn" style="margin: 20px 10px;">
		<button type="button" class="wis-btn-primary">加载更多</button>
	</div>

</body>
</html>
