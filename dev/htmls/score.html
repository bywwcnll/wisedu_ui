<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>成绩列表样式</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="../css/style.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <script src="../js/jquery-2.1.1.min.js"></script>

    <link href="../css/animate.css" rel="stylesheet">

    <script>
        $(function(){
            loadAnimate($(".wis-scoreList>div"), 0, "lightSpeedIn", 600);
        });




        //动画调用接口
        function loadAnimate(models, fromIndex, animateName, speed){
            $(models).css({
                "-webkit-animation-duration": speed+"ms",
                "animation-duration": speed+"ms"
            });
            $(models[fromIndex++]).show().addClass(animateName+' animated');
            var clearCode = setInterval(function(){
                $(models[fromIndex++]).show().addClass(animateName+' animated');
                if(models.length <= fromIndex){
                    window.clearInterval(clearCode);
                }
            }, speed);
        }
    </script>

</head>
