<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>课表查询详情样式</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="../css/style.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <script src="../js/jquery-2.1.1.min.js"></script>

    <script>
        $(function(){
            $(".wis-schedule-detail>div").on('click', function(event) {
                event.preventDefault();
                var container = $(this).children("div");
                var i = $(this).find("i");
                if($(i).hasClass("fa-minus-square-o")){
                    $(i).removeClass("fa-minus-square-o").addClass("fa-plus-square-o");
                }else{
                    $(i).removeClass("fa-plus-square-o").addClass("fa-minus-square-o");
                }
                if($(container).is(":visible")){
                    $(container).slideUp();
                }else{
                    $(container).slideDown();
                }
            });

        });
    </script>

</head>
